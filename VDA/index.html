<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="https://code.iconify.design/1/1.0.5/iconify.min.js"></script>
  </head>

  <body>
    <div id="app">
      <div id="text">
        <h1>Sample Vue.js Drawing Application</h1>
        <p>
	This application was simply made to familiarize myself with Vue.js. <br>
	  I cannot promise that this works on mobile devices or older browsers.
        </p>
      </div>
      <div class="btn-row"> 
        <button type="button" v-on:click="erase" title="Erase">
          <span class="iconify" data-icon="ion-trash-a" data-inline="false"></span>
        </button>
      </div>


      <canvas @mousedown="startPainting" @mouseup="finishedPainting" @mousemove="draw" id="canvas"></canvas>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
